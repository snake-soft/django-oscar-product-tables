{% load i18n %}

<form id="{{ form.id }}" action="{{ form.url }}" method="POST" class="input-group input-group-sm">{% csrf_token %}
  {% for field in form %}
    {{ field }}{{ field.errors }}
  {% endfor %}
  <div class="input-group-append">
    <button class="btn btn-outline-primary" onclick="submitButtonClicked($(this), 'save');" type="submit" title="{% trans 'Save' %}">
      <i class="fas fa-save"></i>
    </button>
    <button class="btn btn-outline-secondary" onclick="submitButtonClicked($(this), 'cancel');" type="button" title="{% trans 'Cancel' %}">
      <i class="fas fa-caret-left"></i>
    </button>
  </div>
</form>
<script>
  var form = $('#{{ form.id }}');
  form.submit(function(e){
    e.preventDefault();
  });
</script>
